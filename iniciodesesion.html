<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="iniciodesesion.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sección de Login -->
            <div class="form" id="login-form">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="POST">
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes cuenta? <span id="show-register">Regístrate</span></p>
            </div>
            
            <!-- Sección de Registro -->
            <div class="form" id="register-form" style="display: none;">
                <h2>Regístrate</h2>
                <form action="#" method="POST">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <span id="show-login">Inicia sesión</span></p>
            </div>
        </div>
    </div>

    <script>
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Función para alternar entre las vistas de login y registro
        function toggleForms() {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        showRegister.addEventListener('click', toggleForms);
        showLogin.addEventListener('click', toggleForms);
    </script>
</body>
</html>
